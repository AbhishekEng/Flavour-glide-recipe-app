<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
<header>
    <nav>

        <div class="nav-box">
            <div class="left">
              <img src="finallogo.png" alt="applogo" class="logo">
              <h1>Flavour glide</h1>
            </div>
        </div>
        
        
        <form>
            <input type="text" placeholder="Search here..." class="searchbox">
            <button type="submit" class="searchbtn">Search</button>
        </form>
    </nav>
</header>

<main>
    <section>
        <div class="recipe-container">
            <h2>search your favourite recipe..</h2>
        </div>

        <div class="recipe-details">
            <button type="button" class="recipe-close-btn">
                <i class="fas fa-times"></i>
            </button>

            <div class="recipe-details-container"></div>
        </div>
    </section>
</main>


<script src="script.js"></script>

</body>
</html>
